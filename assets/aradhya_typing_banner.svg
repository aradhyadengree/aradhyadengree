<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150" viewBox="0 0 800 150" preserveAspectRatio="xMidYMid meet">
  <style>
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent }
}

@keyframes colorShift {
  0% { fill: #FF6B6B; }
  25% { fill: #6BCB77; }
  50% { fill: #4D96FF; }
  75% { fill: #FFD93D; }
  100% { fill: #FF6B6B; }
}

.typing {
  font-family: 'Fira Code', monospace;
  font-size: 24px;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  border-right: 3px solid;
  animation: typing 4s steps(40, end) forwards, blink .7s step-end infinite, colorShift 6s infinite;
}

.typing:nth-child(2) {
  animation-delay: 0s, 0s, 0s;
}

.typing:nth-child(3) {
  animation-delay: 4.5s, 4.5s, 0s;
}

.typing:nth-child(4) {
  animation-delay: 9s, 9s, 0s;
}
</style>
