<svg width="800" height="180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line {
      font-family: 'Segoe UI', sans-serif;
      font-size: 28px;
      font-weight: bold;
      text-anchor: middle;
    }

    .line1 {
      animation: rainbow1 6s infinite;
    }
    .line2 {
      animation: rainbow2 6s infinite;
    }
    .line3 {
      animation: rainbow3 6s infinite;
    }

    @keyframes rainbow1 {
      0% { fill: red; }
      33% { fill: orange; }
      66% { fill: gold; }
      100% { fill: red; }
    }
    @keyframes rainbow2 {
      0% { fill: green; }
      33% { fill: blue; }
      66% { fill: purple; }
      100% { fill: green; }
    }
    @keyframes rainbow3 {
      0% { fill: cyan; }
      33% { fill: magenta; }
      66% { fill: yellow; }
      100% { fill: cyan; }
    }
  </style>

  <text x="400" y="50" class="line line1">Hi ðŸ‘‹, I'm Aradhya Dengre</text>
  <text x="400" y="100" class="line line2">DevOps | Cloud | Terraform | Docker</text>
  <text x="400" y="150" class="line line3">Always automating the boring stuff ðŸ’»</text>
</svg>